<li [ngClass]="{'list-group-item': true,
'list-group-item-success' : post.loveIts > 0,
'list-group-item-danger': post.loveIts < 0}">
  <h3>{{ post.title }} <span class="pull-right">{{ post.created_at | date: ' d/MM/yyyy : H:mm'}}</span> </h3>
  <p>{{ post.content }}</p>
  <button class="btn btn-success" (click)="addLove()" style="margin-right:10px;" >like</button>
  <button class="btn btn-danger" (click)="subsLove()" >dislike</button>
</li>
